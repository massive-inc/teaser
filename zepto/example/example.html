<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Zepto Light Weight Autocomplete Plugin</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.1.6/zepto.min.js"></script>
    <script type="text/javascript" src="../zepto.autocomplete.js"></script>
    <script type="text/javascript" src="example.js"></script>
    <link rel="stylesheet" type="text/css" href="example.css"/>
</head>
<body>
<div class="navbar"></div>
<div class="middle">
    <h1>
        Zepto Autocomplete
    </h1>
    <p>A light-weight and easy to use 'text autocompletion' plugin for ZeptoJS.</p>
</div>
<form class="search-form">
    <input type="text" class="autocomplete-input" placeholder="Type any 3 letters here ...">
    <div class="autocomplete-result"></div>
</form>
</body>
</html>
